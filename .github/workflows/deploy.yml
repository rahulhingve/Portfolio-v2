name: Deploy to Digital Ocean

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build application
        run: pnpm build

      - name: Deploy to Digital Ocean
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            # Source NVM
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            # Set PATH to include Node.js binaries
            export PATH="/root/.nvm/versions/node/v22.14.0/bin:$PATH"
            
            # Navigate to project directory
            cd Portfolio-v2
            
            # Pull latest changes
            git pull origin main
            
            # Stop and delete the PM2 process
            pm2 stop portfolio || true
            pm2 delete portfolio || true
            
            # Clean build directory
            rm -rf .next
            
            # Install dependencies and build
            pnpm install
            pnpm build
            
            # Start the application with new PM2 config
            pm2 start ecosystem.config.js
            
            # Save PM2 process list
            pm2 save 